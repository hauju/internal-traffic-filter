<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Red rounded background -->
  <rect width="128" height="128" rx="24" fill="#ef4444"/>

  <!-- Clip path to contain bars within circle -->
  <defs>
    <clipPath id="circleClip">
      <circle cx="64" cy="64" r="36"/>
    </clipPath>
  </defs>

  <!-- Bar chart columns (clipped to circle) -->
  <g clip-path="url(#circleClip)">
    <rect x="30" y="58" width="14" height="38" rx="2" fill="white" opacity="0.9"/>
    <rect x="50" y="42" width="14" height="54" rx="2" fill="white" opacity="0.9"/>
    <rect x="70" y="50" width="14" height="46" rx="2" fill="white" opacity="0.9"/>
  </g>

  <!-- Prohibition circle -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="white" stroke-width="7"/>

  <!-- Diagonal strike-through line -->
  <line x1="35" y1="35" x2="93" y2="93" stroke="white" stroke-width="7" stroke-linecap="round"/>
</svg>
